<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Photography | Jonathan Au, Lehigh Valley Pennsylvania.</title>
		<meta name="description" content="Bethlehem Pennsylvania native Jonathan Au's recent photography portfolio."/>


		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">


		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="instafeed-min.js"></script>

		<script type="text/javascript">
		    var userFeed = new Instafeed({
		        get: 'user',
		        userId: '4298990900',
		        accessToken: '4298990900.1677ed0.edb4b5d90dae44519af5c2e0ecacce48',
		        template: '<div class="instagram-banner-col"><a href="{{link}}" style="background-image: url({{image}});"></a></div>',
		        resolution: 'standard_resolution'
		    });
		    userFeed.run();
		</script>

		<style>


			h1 {
				font-family: 'Open Sans', sans-serif;
			    font-weight: 800;
			    font-style: normal;
			    font-size: 25px;
			    line-height: 1.2;
			    margin: 10px 0;
			}

			h2 {
				font-family: 'Open Sans', sans-serif;
			    font-weight: normal;
			    font-style: normal;
			    font-size: 20px;
			    line-height: 1.2;
			    margin: 10px 0;
			}

			h3 {
				font-family: 'Open Sans', sans-serif;
			    font-weight: normal;
			    font-style: normal;
			    font-size: 18px;
			    line-height: 1.2;
			    margin: 10px 0;
			}

			@media screen and (min-width: 768px) {

				h1 {
					font-size: 40px;
				}
				h2 {
					font-size: 35px;
				}
				h3 {
					font-size: 30px;
				}

			}

			/* Random
			-----------------*/

			.sideways {
				-webkit-transform: rotate(-90deg);
				-moz-transform: rotate(-90deg);
				-ms-transform: rotate(-90deg);
				-o-transform: rotate(-90deg);
				filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=4);
			}

			/* Instagram
			----------------*/
			.instagram-banner>.instagram-banner-col {
			    float: left;
			    width: 50%;
			}

			.instagram-banner>.instagram-banner-col>a {
			    display: block;
			    height: 0;
			    padding-bottom: 100%;
			    background-repeat: no-repeat;
			    background-position: center center;
			    -webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover;
			    overflow: hidden;
			}

			@media screen and (max-width: 767px) {
			    .instagram-banner>.instagram-banner-col>a:nth-child(2n+1) {
			        clear: both;
			    }
			}

			@media screen and (min-width: 768px) {
			    .instagram-banner>.instagram-banner-col {
			        width: 25%;
			    }
			    .instagram-banner>.instagram-banner-col>a:nth-child(5n+1) {
			        clear: both;
			    }
			}
		</style>

	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<div class="sideways">
						<h1>Hoarding Moments</h1>
						<h3>Through a lens</h3>
					</div>
				</div>
				<div class="col-sm-6">
					<div id="instafeed" class="instagram-banner"></div>
				</div>
			</div>
		</div>
	</body>
	
</html>
